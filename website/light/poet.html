              <h2 class="title gr-text-2 mb-8 mb-lg-10">Sanatkar</h2>
              <p class="gr-text-7 mb-0 mb-lg-13">Eser oluşturun</p>
              <form action="#" id="artinput">
                <div class="col-md-12">
                  <div class="form-group mb-7">
                    <label for="artform" class="gr-text-11 font-weight-bold text-blackish-blue">Sanat Dalını Seçiniz</label>
                    <select class="form-control gr-text-11 mb-7 border" id="artform" name="mainartform" form="artinput">
                      <option value="sarki">Şarkı</option>
                      <option value="siir">Şiir</option>
                      <option value="tirad">Tirad</option>
                    </select>
                  </div>
                  <div class="form-group mb-7" id="songartformdiv" style="display: none;">
                    <label for="songartform" class="gr-text-11 font-weight-bold text-blackish-blue">Şarkı Türünü Seçiniz</label>
                    <select class="form-control gr-text-11 mb-7 border" id="songartform" name="songartform" form="artinput">
                      <option value="rock">Rock</option>
                      <option value="rap">Rap</option>
                      <option value="pop">Pop</option>
                    </select>
                  </div>
                  <div class="form-group mb-7" id="poetartformdiv" style="display: none;">
                    <label for="poetartform" class="gr-text-11 font-weight-bold text-blackish-blue">Şiir Türünü Seçiniz</label>
                    <select class="form-control gr-text-11 mb-7 border" id="poetartform" name="poetartform" form="artinput">
                      <option value="milliedebiyat">Milli Edebiyat Dönemi</option>
                      <option value="cumhuriyet">Cumhuriyet Dönemi</option>
                      <option value="garip">Garip Şiiri</option>
                    </select>
                  </div>
                  <div class="form-group mb-7" id="tiradartformdiv" style="display: none;">
                    <label for="tiradartform" class="gr-text-11 font-weight-bold text-blackish-blue">Tirad Türünü Seçiniz</label>
                    <select class="form-control gr-text-11 mb-7 border" id="tiradartform" name="tiradartform" form="artinput">
                      <option value="erkek">Erkek</option>
                      <option value="kadın">Kadın</option>
                    </select>
                  </div>
                  <div class="form-group mb-7">
                    <label for="startinginput" class="gr-text-11 font-weight-bold text-blackish-blue">Başlangıç Cümlesi</label>
                    <input class="form-control gr-text-11 border" type="text" id="startinginput" placeholder="Örn. Bu bizim son muazzam dansımız">
                  </div>
                  <div class="form-group mb-7">
                    <label for="outputlimit" class="gr-text-11 font-weight-bold text-blackish-blue">Karakter Uzunluğunu Seçiniz</label>
                    <select class="form-control gr-text-11 mb-7 border" id="outputlimit" name="outputlimit" form="artinput">
                      <option value="100">Maks. 100</option>
                      <option value="200">Maks. 200</option>
                      <option value="300">Maks. 300</option>
                      <option value="400">Maks. 400</option>
                      <option value="500">Maks. 500</option>
                      <option value="600">Maks. 600</option>
                    </select>
                  </div>
                    <div class="form-group button-block mt-3 ">
                      <button class="form-btn btn btn-primary w-100">Oluştur</button>
                  </div>
                </div>
              </form>

<script>

$(document).ready(function() {
    $("#artform").on("change", function() {
        if ($(this).val() === "tirad") {
            $("#tiradartformdiv").show();
        }
        else {
            $("#tiradartformdiv").hide();
        }
    });

    $("#artform").on("change", function() {
        if ($(this).val() === "sarki") {
            $("#songartformdiv").show();
        }
        else {
            $("#songartformdiv").hide();
        }
    });

    $("#artform").on("change", function() {
        if ($(this).val() === "siir") {
            $("#poetartformdiv").show();
        }
        else {
            $("#poetartformdiv").hide();
        }
    });
});

</script>
